<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="firstMenu" ></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="cerrarSesion()">
        <ion-icon slot="icon-only" name="exit-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title text-capitalize>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>
