<ion-content class="background">
  
 
  <ion-slide>
    
    <form ngNativeValidate #formLogin="ngForm" (ngSubmit)="login(formLogin)">
      <ion-card class="login">
        <ion-img src="./assets/images/logo_briane.png"></ion-img>
        <ion-list >
          <ion-item>       
            <ion-input type="text" [(ngModel)]="dni" name="dni" autofocus="on" clearInput="true" placeholder="Ingrese su dni" required></ion-input>
            <ion-icon name="person" color="medium" slot="end"></ion-icon>
          </ion-item>

          <ion-item>             
            <ion-input (keyup.enter)="login(formLogin)" type="password" [(ngModel)]="password" name="password" autofocus="on" clearInput="true" placeholder="Ingrese su contraseÃ±a" required></ion-input>
            <ion-icon name="lock-closed-outline" color="medium" slot="end"></ion-icon>
          </ion-item>
        </ion-list>

        <ion-card-content>
          <ion-button [disabled]="!formLogin.form.valid" type="submit" expand="block" color="danger">Ingresar</ion-button>
          <ion-button expand="block" color="danger" (click)="volverInicio()">Volver</ion-button>
        </ion-card-content>      
      </ion-card>
    </form>   
  </ion-slide>
   

</ion-content>
